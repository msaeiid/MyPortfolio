<button type="button" class="btn btn-primary float-right" data-toggle="modal"
        data-target="{% if object.id %}.update{{ object.id }}{% else %}.add{% endif %}"
        id="{% if object.id %}{{ object.id }}{% endif %}">
    <i class="{{ icon }}" aria-hidden="true"></i>
</button>
<div class="modal fade {% if object.id %}update{{ object.id }}{% else %}add{% endif %}" tabindex="-1" role="form"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" class="btn btn-lg btn-success float-right"
                           value="Save changes"/>
                </form>
            </div>
        </div>
    </div>
</div>
