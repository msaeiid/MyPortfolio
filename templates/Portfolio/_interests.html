<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="interests">
    <div class="my-auto">
        {% if user.is_authenticated and  user.is_superuser %}
            <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                    data-target=".interest_modal">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
            <div class="modal fade interest_modal" tabindex="-1" role="form" aria-labelledby="myLargeModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="{% url 'interest_edit' %}">
                                {% csrf_token %}
                                {{ interest_form }}
                                <input type="submit" class="btn btn-lg btn-success float-right"
                                       value="Save changes"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
        <h2 class="mb-5">Interests</h2>
        <p class="mb-0">{{ portfolio.interests }}</p>
    </div>
</section>
