{% if user.is_authenticated and  user.is_superuser %}
    <div class="modal fade profile_update_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'profile_edit' %}">
                        {% csrf_token %}
                        <div class="flex-container">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                       value="{{ portfolio.user.first_name }}"
                                       placeholder="first name">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                       value="{{ portfolio.user.last_name }}"
                                       placeholder="last name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" value="{{ portfolio.user.email }}"
                                       name="email"
                                       placeholder="name@example.com">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-lg btn-success float-right"
                               value="Save changes"/>
                    </form>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg btn-warning">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endif %}
