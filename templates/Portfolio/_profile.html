{% if user.is_authenticated and  user.is_superuser %}
    <div class="modal fade profile_update_modal" tabindex="-1" role="form" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'profile_edit' %}">
                        {% csrf_token %}
                        {{ profile_form }}
                        <input type="submit" class="btn btn-lg btn-success float-right"
                               value="Save changes"/>
                    </form>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg btn-warning">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endif %}
