<div class="resume-item d-flex flex-column flex-md-row mb-5">
    <div class="resume-content mr-auto">
        <h3 class="mb-0">{{ experience.title }}</h3>
        <div class="subheading mb-3">{{ experience.industry }}</div>
        <p>{{ experience.description }}</p>
    </div>
    <div class="resume-date text-md-right">
                        <span class="text-primary">{{ experience.start_month }} {{ experience.start_year }} -
                            {% if experience.is_present %} Present {% else %} {{ experience.end_month }}
                                {{ experience.end_year }} {% endif %}</span>
    </div>
</div>
