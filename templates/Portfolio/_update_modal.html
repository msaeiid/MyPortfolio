<button type="button" class="btn btn-primary float-right" data-toggle="modal"
        data-target=".update_{{ object.id }}">
    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
</button>
<div class="modal fade update_{{ object.id }}" tabindex="-1" role="form"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{{ url }}update/{{ object.id }}"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for key,form in update_forms.items %}
                        {% if key == object.id %}
                            {{ form }}
                        {% endif %}
                    {% endfor %}
                    <input type="submit" class="btn btn-lg btn-success float-right"
                           value="Save changes"/>
                </form>
            </div>
        </div>
    </div>
</div>
