{% extends 'Marketplace/base.html' %}


{% block title %}
    Conversation
{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">Conversation</h1>
    <div class="space-y-6">
        {% for message in conversation.messages.all %}
            <div class="p-6 flex {% if message.created_by == request.user %}bg-blue-100{% else %}bg-gray-100{% endif %} rounded-xl mb-3">
                <div>
                    <p class="mb-4"><strong>{{ message.created_by.username }} @ {{ message.created_at }}</strong></p>
                    <p>{{ message.content }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
